name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Install Playwright browsers
      run: python -m playwright install --with-deps
    - name: Run pytest
      run: pytest --alluredir=allure-results # Run tests and collect Allure results
      env:
        # Add the project root to the Python path to resolve module imports
        PYTHONPATH: .
    - name: Upload Allure results
      uses: actions/upload-artifact@v4
      if: always() # Upload results even if tests fail
      with:
        name: allure-results
        path: allure-results

  # Separate job for report generation and deployment
  report:
    runs-on: ubuntu-latest
    needs: test # This job depends on the 'test' job
    if: always() # Run even if 'test' job failed, to generate report for failures
    steps:
    - uses: actions/checkout@v4
    - name: Download Allure results
      uses: actions/download-artifact@v4
      with:
        name: allure-results
        path: allure-results
    - name: Setup Allure Commandline
      uses: allure-framework/setup-allure-action@v2
      with:
        allure-version: 2.27.0 # Specify a version or 'latest'
    - name: Generate Allure Report
      run: allure generate allure-results --clean -o allure-report
    - name: Deploy Allure Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: allure-report
        publish_branch: gh-pages # The branch where the report will be hosted
    - name: Output Allure Report URL
      run: |
        REPO_NAME=$(echo "${{ github.repository }}" | cut -d '/' -f 2)
        echo "Allure Report is available at: https://${{ github.repository_owner }}.github.io/${REPO_NAME}/"