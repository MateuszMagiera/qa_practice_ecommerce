name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Runs at 8:00 AM and 8:00 PM UTC
    # (which is 10:00 AM and 10:00 PM in Poland during summer time)
    - cron: '0 8 * * *'
    - cron: '0 20 * * *'

# Add this section to grant write permissions to the workflow
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Install Playwright browsers
      run: python -m playwright install --with-deps
    - name: Start API Docker Container
      run: |
        docker run -d --rm --name qa-practice-api -p8887:8081 rvancea/qa-practice-api:latest
        # Give the container a moment to start up
        sleep 5
    - name: Run pytest
      # Run tests and collect Allure results (UI and API tests)
      run: pytest --alluredir=allure-results
      env:
        # Add the project root to the Python path to resolve module imports
        PYTHONPATH: .
    - name: Upload Allure results
      uses: actions/upload-artifact@v4
      if: always() # Upload results even if tests fail
      with:
        name: allure-results
        path: allure-results

  # Separate job for report generation and deployment
  report:
    runs-on: ubuntu-latest
    needs: test # This job depends on the 'test' job
    if: always() # Run even if 'test' job failed, to generate report for failures
    steps:
    - uses: actions/checkout@v4
    - name: Download Allure results
      uses: actions/download-artifact@v4
      with:
        name: allure-results
        path: allure-results
    - name: Install Allure Commandline (for report generation)
      run: |
        sudo npm install -g allure-commandline
        
    - name: Generate Allure Report
      run: |
        # Optionally, copy history from previous runs
        # Checkout gh-pages branch to a subdirectory to access the history
        if git ls-remote --exit-code --heads origin gh-pages; then # Check if gh-pages branch exists
          git clone --branch=gh-pages --single-branch --depth=1 "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages-history
          mkdir -p allure-results/history
          cp -r gh-pages-history/history/* allure-results/history/
        fi
        allure generate allure-results --clean -o allure-report
        
    - name: Deploy Allure Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: allure-report
        publish_branch: gh-pages # The branch where the report will be hosted
        
    - name: Output Allure Report URL
      run: |
        REPO_NAME=$(echo "${{ github.repository }}" | cut -d '/' -f 2)
        echo "Allure Report is available at: https://${{ github.repository_owner }}.github.io/${REPO_NAME}/"